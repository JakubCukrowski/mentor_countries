<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries-mentor</title>
    <link rel="stylesheet" href="style/main.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="dark-theme">
    <main>
        <section id="top">
            <header>
                <div class="container">
                    <div class="top__section">
                        <p class="heading">Where in the world?</p>
                        <button class="btn dark-mode-btn">Dark mode</button>
                    </div>
                </div>
            </header>
    
            <div id="utilities__container" class="container">
                <div class="utilities">
                    <span class="search-bar-wrapper">
                        <input type="text" class="search-bar" placeholder="Search for a country...">
                    </span>
    
                    <div class="dropdown">
                        <button class="dropdown-menu">Filter by Region</button>
                        <ul class="dropdown-list">
                            <li value="Africa">Africa</li>
                            <li value="Americas">America</li>
                            <li value="Asia">Asia</li>
                            <li value="Europe">Europe</li>
                            <li value="Oceania">Oceania</li>
                        </ul>
                    </div>
    
                </div>
            </div>
        </section>
        
        <section id="content-section">
            <div class="countries-container container">
    
            </div>
        </section>
    </main>
    

    <script src="src/main.js"></script>
</body>
</html>
